<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Reservation Services</title>
  <link rel="stylesheet" href="styles.css">
  <style>
  body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.services {
  text-align: center;
  padding: 50px;
  background-color: #f8f8f8;
}

.services h2 {
  font-size: 36px;
  color: #333333;
  margin-bottom: 30px;
}

.service-card {
  background-color: #ffffff;
  border-radius: 10px;
  padding: 30px;
  margin: 20px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease-in-out;
}

.service-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.service-icon img {
  max-width: 80px;
  margin-bottom: 20px;
}

.service-card h3 {
  font-size: 24px;
  color: #555555;
  margin-bottom: 15px;
}

.service-card p {
  font-size: 16px;
  color: #777777;
}

/* Cool Animation */
@keyframes fadeInOut {
  0% {
    opacity: 0;
  }
  50% {
    opacity: 1;
  }
  100% {
    opacity: 0;
  }
}

.service-icon img {
  animation: fadeInOut 4s infinite;
}

/* Add any additional styles or color combinations to customize the design further */
</style>
</head>
<body>
  <section class="services">
    <h2>Our Services</h2>
    <div class="service-card">
      <div class="service-icon">
        <img src="tablereservation.jpg" alt="Icon 1">
      </div>
      <h3>Table Reservation</h3>
      <p>Book a table for a wonderful dining experience.</p>
    </div>
    <div class="service-card">
      <div class="service-icon">
        <img src="privateevent.jpg" alt="Icon 2">
      </div>
      <h3>Private Events</h3>
      <p>Host your private events and celebrations with us.</p>
    </div>
    <div class="service-card">
      <div class="service-icon">
        <img src="cateringservice.jpg" alt="Icon 3">
      </div>
      <h3>Catering Services</h3>
      <p>Enjoy our delicious dishes at your location.</p>
    </div>
  </section>
</body>
</html>
